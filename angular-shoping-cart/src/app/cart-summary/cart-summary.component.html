<div class="summary">
  <ul>
    <li>Subtotal <span>{{subTotal | currency:'VND':'symbol':'1.0-0':'vi-VN'}}</span></li>
    <li *ngIf="discount > 0">Discount <span>{{(discount | currency)}}</span></li>
    <li>Tax <span>{{(tax| currency)}}</span></li>
    <li class="total">Total <span>{{(subTotal + tax - discount).toFixed(2)| currency}}</span></li>
  </ul>
</div>

<div class="checkout">
  <button type="button">Check Out</button>
</div>
